<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }



        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn:disabled:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }



        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .gallery-item img {
                height: 200px;
            }

            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                padding: 8px;
            }

            .prev-btn {
                left: 10px;
            }

            .next-btn {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Secret Gallery</h1>
            <p>秘密の画像コレクション</p>
        </div>
        
        <div id="loading" class="loading">
            画像を読み込み中...
        </div>
        
        <div id="error" class="error" style="display: none;">
            画像の読み込みに失敗しました。img/secretフォルダに画像ファイルがあることを確認してください。
        </div>
        
        <div id="gallery" class="gallery" style="display: none;">
        </div>
    </div>

    <!-- モーダル -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <button id="prevBtn" class="nav-btn prev-btn">&#8249;</button>
        <button id="nextBtn" class="nav-btn next-btn">&#8250;</button>
        <div class="modal-content">
            <img id="modal-img" src="" alt="">
        </div>
    </div>

    <script>
        // 画像ファイルの拡張子リスト
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'svg'];
        
        // よく使われる画像ファイル名のパターン（実際のプロジェクトでは動的に取得）
        const commonImageNames = [
            'image1', 'image2', 'image3', 'image4', 'image5',
            'photo1', 'photo2', 'photo3', 'photo4', 'photo5',
            'pic1', 'pic2', 'pic3', 'pic4', 'pic5',
            'gallery1', 'gallery2', 'gallery3',
            'secret1', 'secret2', 'secret3', 'secret4', 'secret5'
        ];

        let foundImages = [];
        let modal, modalImg, closeBtn, prevBtn, nextBtn, modalTitle, modalCounter;
        let currentImageIndex = 0;

        // DOM要素を取得
        window.addEventListener('DOMContentLoaded', function() {
            modal = document.getElementById('modal');
            modalImg = document.getElementById('modal-img');
            closeBtn = document.querySelector('.close');
            prevBtn = document.getElementById('prevBtn');
            nextBtn = document.getElementById('nextBtn');
            modalTitle = document.getElementById('modal-title');
            modalCounter = document.getElementById('modal-counter');
            
            // モーダルイベント
            closeBtn.onclick = closeModal;
            prevBtn.onclick = showPrevImage;
            nextBtn.onclick = showNextImage;
            
            modal.onclick = function(e) {
                if (e.target === modal) closeModal();
            };
            
            // キーボードイベント
            document.addEventListener('keydown', function(e) {
                if (modal.style.display === 'block') {
                    switch(e.key) {
                        case 'Escape':
                            closeModal();
                            break;
                        case 'ArrowLeft':
                            showPrevImage();
                            break;
                        case 'ArrowRight':
                            showNextImage();
                            break;
                    }
                }
            });
            
            loadImages();
        });

        async function loadImages() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const galleryEl = document.getElementById('gallery');

            try {
                // 様々な画像ファイル名と拡張子の組み合わせを試す
                for (const name of commonImageNames) {
                    for (const ext of imageExtensions) {
                        const imagePath = `img/secret/${name}.${ext}`;
                        
                        try {
                            const exists = await checkImageExists(imagePath);
                            if (exists) {
                                foundImages.push({
                                    path: imagePath,
                                    name: `${name}.${ext}`,
                                    displayName: name.charAt(0).toUpperCase() + name.slice(1)
                                });
                            }
                        } catch (e) {
                            // 画像が存在しない場合は無視
                        }
                    }
                }

                loadingEl.style.display = 'none';

                if (foundImages.length === 0) {
                    errorEl.style.display = 'block';
                    errorEl.innerHTML = `
                        <h3>画像が見つかりませんでした</h3>
                        <p>img/secretフォルダに以下のような名前の画像ファイルを配置してください：</p>
                        <p>image1.jpg, photo1.png, pic1.jpeg, secret1.webp など</p>
                    `;
                    return;
                }

                displayGallery();
                galleryEl.style.display = 'grid';

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                console.error('画像読み込みエラー:', error);
            }
        }

        function checkImageExists(imagePath) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = imagePath;
            });
        }

        function displayGallery() {
            const galleryEl = document.getElementById('gallery');
            
            foundImages.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.style.animationDelay = `${index * 0.1}s`;
                
                galleryItem.innerHTML = `
                    <img src="${image.path}" alt="${image.displayName}" loading="lazy">
                `;
                
                // クリックでモーダル表示
                galleryItem.addEventListener('click', () => {
                    openModal(index);
                });
                
                galleryEl.appendChild(galleryItem);
            });
        }

        function openModal(imageIndex) {
            currentImageIndex = imageIndex;
            showCurrentImage();
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function showCurrentImage() {
            const currentImage = foundImages[currentImageIndex];
            modalImg.src = currentImage.path;
            modalImg.alt = currentImage.displayName;
            modalTitle.textContent = currentImage.displayName;
            modalCounter.textContent = `${currentImageIndex + 1} / ${foundImages.length}`;
            
            // ボタンの状態を更新
            prevBtn.disabled = currentImageIndex === 0;
            nextBtn.disabled = currentImageIndex === foundImages.length - 1;
        }

        function showPrevImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                showCurrentImage();
            }
        }

        function showNextImage() {
            if (currentImageIndex < foundImages.length - 1) {
                currentImageIndex++;
                showCurrentImage();
            }
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 画像の遅延読み込み効果
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .gallery-item {
                animation: fadeInUp 0.6s ease forwards;
                opacity: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
